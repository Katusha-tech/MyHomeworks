<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Погодное приложение</h1>
        <p class="lead text-center">Узнайте погоду в вашем городе</p>
        
        <!-- Форма поиска -->
        <form id="searchForm" class="row g-3 justify-content-center mb-5 align-items-center">
            <div class="col-md-6">
                <input type="text" id="input" class="form-control" placeholder="Введите название города">
            </div>
            <div class="col-md-2">
                <button type="submit" id="formButton" class="btn btn-primary w-100">Искать</button>
            </div>
        </form>

        <!-- Ряд с текущей погодой и качеством воздуха -->
        <div class="row">
            <div class="col-md-6">
                <div id="currentWeather" class="weather-card">
                    <h3>Текущая погода</h3>
                    <!-- Данные о текущей погоде будут вставлены сюда -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="weather-card">
                    <h3>Качество воздуха</h3>
                    <div class="alert alert-danger" id="airPollution">
                        <!-- Данные о качестве воздуха будут вставлены сюда -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Ряд с прогнозом на 5 дней -->
        <div class="row mt-5">
            <div class="col-12">
                <div id="forecastDiv" class="weather-card">
                    <h3>Прогноз на 5 дней</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Дата и время</th>
                                <th>Иконка</th>
                                <th>Температура (°C)</th>
                                <th>Ощущается как (°C)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Данные прогноза погоды будут вставлены сюда -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src= "Weather.js"></script>
</body>
</html>
