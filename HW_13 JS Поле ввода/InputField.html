<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поле ввода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div>
            <h1 class="text-center">Поле ввода</h1>
            <p id="result"></p>

            
            <form id="searchForm" class="row g-2 justify-content-center">
                <!--Кнопка ввода-->
                <div class="col-auto">
                    <input type="text" id="input" class="form-control form-control-sm" placeholder="Введите текст" style="width: 200px;">
                </div>

                <!-- Кнопка "Запомнить навсегда" -->
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary btn-sm" id="formButton">Запомнить навсегда</button>
                </div>

                <!-- Кнопка "Удалить" -->
                <div class="col-auto">
                    <button type="button" class="btn btn-danger btn-sm" id="deleteButton">Удалить</button>
                </div>
            </form>

            <!-- Поле для отображения сохраненного значения -->
            <p id="localID" class="text-center">Данные не обнаружены</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="InputField.js"></script>
</body>
</html>
